<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 8.2</title>
</head>
<body>
    <form action ="http://www..com" method="post" name="order">
        <label>Имя: <br><input type="text" name="Fname"/></label><br>
        <label>Фамилия: <br><input type="text" name="Lname"></label><br>
        <label>Email: <br><input type="text" name="Email"/></label><br>
        <button id="sendForm">Отправить</button>
    </form>
    <p class="valueOfEmail"></p>
    <script defer>
    {
        "use strict";
        function display(event) {
            event.preventDefault();
            document.querySelector('.valueOfEmail').innerText = 'Значение: ' + document.forms.order.Email.value;
        }
        
        document.getElementById('sendForm').addEventListener(
            'click', display, false);
    }
    </script>
</body>
</html>
